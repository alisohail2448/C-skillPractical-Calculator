<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="img">
                <img src="calculator2.gif" alt="">
            </div>
            <div class="top">
                <input type="text" id="value1" placeholder="Enter Value First"/>
            <input type="text" id="value2" placeholder="Enter Value Second" />
    
              <div class="result">
                <h2><span id="answer">Answer = </span>  </h2>
              </div>
            </div>
    
            <div class="bottom">
                <input
                type="button"
                value="Addition"
                id="add"
                onclick="calc(this.id)"
              />
                <input
                type="button"
                value="Subtraction"
                id="sub"
                onclick="calc(this.id)"
              />
                <input
                type="button"
                value="Multiplication"
                id="mul"
                onclick="calc(this.id)"
              />
                <input
                type="button"
                value="Division"
                id="div"
                onclick="calc(this.id)"
              />
              <input type="button" value="CLEAR ALL" onclick="cls()" />
            </div>
        </div>
    </div>

    <script>
        function calc(clicked_id){
            var value1 = parseFloat(document.getElementById('value1').value);
            var value2 = parseFloat(document.getElementById('value2').value);

            if(isNaN(value1) || isNaN(value2)){
                document.getElementById("answer").innerHTML = "Enter Valid Number"
            }
            else if(clicked_id == 'add'){
                document.getElementById("answer").innerHTML = "Answer = " + ( value1 + value2);
            }
            else if(clicked_id == 'sub'){
                document.getElementById("answer").innerHTML = "Answer = " + ( value1 - value2);
            }
            else if(clicked_id == 'mul'){
                document.getElementById("answer").innerHTML = "Answer = " + ( value1 * value2);
            }
            else if(clicked_id == 'div'){
                document.getElementById("answer").innerHTML = "Answer = " + ( value1 / value2);
            }
        }

        function cls(){
            value1.value = "";
            value2.value = "";
            answer.innerHTML = "";
        }
    </script>
</body>
</html>
